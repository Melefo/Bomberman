name: Compilation on Windows

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master


jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Boost
        run: |
          $url = "https://github.com/actions/boost-versions/releases/download/1.72.0-20200608.4/boost-1.72.0-win32-msvc14.2-x86_64.tar.gz"
          (New-Object System.Net.WebClient).DownloadFile($url, "$env:TEMP\boost.tar.gz")
          7z.exe x "$env:TEMP\boost.tar.gz" -o"$env:TEMP\boostArchive" -y | Out-Null
          7z.exe x "$env:TEMP\boostArchive" -o"$env:TEMP\boost" -y | Out-Null
          Push-Location -Path "$env:TEMP\boost"
          Invoke-Expression .\setup.ps1
      - name: Cmake
        run: |
          mkdir build
          cd build
          cmake ..
      - name: MSVC
        run: cmake --build build --target bomberman --config release
      - name: Archive production artifact
        uses: actions/upload-artifact@v1
        with:
          name: bomberman.exe
          path: build\Bomberman\Release\bomberman.exe